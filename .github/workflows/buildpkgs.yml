name: buildpkgs
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  buildpkgs:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout packages
      uses: actions/checkout@v2
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: repo
        path: repo
    - name: Checkout builder script
      uses: actions/checkout@v2
      with:
        repository: jbigot/pkg_builder
        path: pkg_builder
    - name: Setup python
      uses: actions/setup-python@v2
      with:
       python-version: '3.8'
    - name: Install deps
      run: |
        sudo mkdir -p /etc/apt/source.list.d/
        echo "deb http://repo.aptly.info/ squeeze main" | sudo tee /etc/apt/source.list.d/aptly.list
        sudo apt-key adv --keyserver pool.sks-keyservers.net --recv-keys ED75B5A4483DA07C
        sudo apt-get update
        sudo apt-get install devscripts equivs aptly gpgv1
        pip3.8 install -r pkg_builder/requirements.txt
    - name: Build packages
      env:
        KEY_PASSPHRASE: ${{ secrets.KEY_PASSPHRASE }}
      run: |
        rm -rf repo/*
        cp -a repo.template/* repo/
        python3.8 pkg_builder/pkgbuild -p "${KEY_PASSPHRASE}"
        git -C repo add -A .
        git -C repo commit -aC HEAD --ammend
